    <div class="container my-5">
      <div class="card mx-auto" style="width: 34rem">
        <div class="card-body ">
          <div id="step1">
            <!-- Step 1 content -->
            <div id="step1">
              <div class="container my-5 p-4 rounded-4">
                <h2>Step 1: Enter the patient details</h2>
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" />
                </div>
                <div class="mb-3">
                  <label for="age" class="form-label">Age</label>
                  <input type="number" class="form-control" id="age" />
                </div>
                <p>Gender</p>
                <div class="row">
                  <div class="form-check col-sm mx-2">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      id="male"
                    />
                    <label class="form-check-label" for="male">Male</label>
                  </div>
                  <div class="form-check col-sm">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      id="female"
                    />
                    <label class="form-check-label" for="female">Female</label>
                  </div>
                </div>
                <br />
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="nextStep()"
                >
                  Next
                </button>
              </div>
            </div>
          </div>

          <!-- Step 2 content -->
          <div id="step2" style="display: none">
            <div class="container my-3 p-4">
              <h2>Step 2: Check all the symptoms you have</h2>
              <br />
              <!-- Your symptom checkboxes go here -->
              <div class="row container">
                <div class="form-check col-sm">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="symptomDiarrhea"
                  />
                  <label class="form-check-label" for="symptomDiarrhea">
                    Diarrhea
                  </label>
                </div>
                <div class="form-check col-sm">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="symptomFever"
                  />
                  <label class="form-check-label" for="symptomFever">
                    Fever
                  </label>
                </div>
                <div class="form-check col-sm">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="symptomStomachache"
                  />
                  <label class="form-check-label" for="symptomStomachache">
                    Stomachache
                  </label>
                </div>
                <div class="form-check col-sm">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="symptomConstipation"
                  />
                  <label class="form-check-label" for="symptomConstipation">
                    Constipation
                  </label>
                </div>
                <div class="form-check col-sm">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="symptomRashes"
                  />
                  <label class="form-check-label" for="symptomRashes">
                    Rashes
                  </label>
                </div>
              </div>
              <div class="row container">
                <div class="form-check col-sm">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="symptomStuffyNoses"
                  />
                  <label class="form-check-label" for="symptomStuffyNoses">
                    Stuffy Noses
                  </label>
                </div>
                <div class="form-check col-sm">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="symptomSorethroat"
                  />
                  <label class="form-check-label" for="symptomSorethroat">
                    Sore Throat
                  </label>
                </div>
                <div class="form-check col-sm">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="symptomEarpain"
                  />
                  <label class="form-check-label" for="symptomEarpain">
                    Ear Pain
                  </label>
                </div>
                <div class="form-check col-sm"></div>
                <div class="form-check col-sm"></div>
              </div>
              <br />
              <button
                type="button"
                class="btn btn-primary"
                onclick="nextStep()"
              >
                Next
              </button>
            </div>
          </div>

          <!-- Step 3 content -->
          <div id="step3" style="display: none">
            <div class="container my-3 p-4">
              <h2>Step 3: From how much time you are suffering</h2>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="duration"
                  id="durationJustADay"
                />
                <label class="form-check-label" for="durationJustADay">
                  just a day
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="duration"
                  id="duration2to3Days"
                />
                <label class="form-check-label" for="duration2to3Days">
                  2-3 days
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="duration"
                  id="durationLessThanAWeek"
                />
                <label class="form-check-label" for="durationLessThanAWeek">
                  Less than a week
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="duration"
                  id="durationMoreThanAWeek"
                />
                <label class="form-check-label" for="durationMoreThanAWeek">
                  More than a week
                </label>
              </div>
              <br />
              <button
                type="button"
                class="btn btn-primary"
                onclick="showResult()"
              >
                Submit
              </button>
            </div>
          </div>

          <div id="step4" style="display: none">
            <h2 class="card-title"></h2>
            <div class="card-text" id="result-container">
              <!-- Display the result here based on the entered information. -->
            </div>
            <div id="send">
              <form action="http://127.0.0.1:5000/op" = "myform">
                <input hidden id = "user_input" type="text" >
                <input type="submit" value="send">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
